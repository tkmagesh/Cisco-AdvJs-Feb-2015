<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Salary Calculator</title>
    <style>
    label{
        display: block;
    }
    #divResult{
        font-size: 28pt;
        font-weight: bold;
        color : red;
    }
    </style>
    <script src="jquery-1.11.2.js"></script>
    <script>
        //Model
    function SalaryCalculator(){
        var _data = {
            basic : 0,
            hra : 0,
            da : 0,
            tax : 0,
            salary : 0
        };
        this.get = function(attrName){
            return _data[attrName];
        };
        this.set = function(attrName, value){
            _data[attrName] = value;
            if (typeof _events[attrName] === "function")
                _events[attrName]();
        };

        var _events = {
            basic : null,
            hra : null,
            da : null,
            tax : null,
            salary : null
        };
        this.addEvent = function(attrName, callbackFn){
            _events[attrName] = callbackFn;
        }
        this.onSalaryChange = null;
    }
    SalaryCalculator.prototype.calculate = function(){
        var gross = this.get('basic') + this.get('hra') + this.get('da');
        var net = gross * ((100-this.get('tax'))/100);
        this.set('salary',net);
    }


    //View
    var calculator = new SalaryCalculator();
    $(function(){
        $("#txtBasic").change(function(){
            calculator.set('basic',parseInt(this.value,10));
        });

        $("#txtHra").change(function(){
            calculator.set('hra',parseInt($("#txtHra").val(),10));
        });

        $("#txtDa").change(function(){
            calculator.set('da',parseInt($("#txtDa").val(),10));
        });

        $("#rangeTax").change(function(){
            calculator.set('tax',parseInt($("#rangeTax").val(),10));
        });

        $("#btnCalculate").click(function(){
            calculator.calculate();
        });


        calculator.addEvent('salary', function(){
             $("#divResult").html(calculator.get('salary'));
        });
        calculator.addEvent('basic', function(){
            $("#txtBasic").val(calculator.get('basic'));
        });
        calculator.addEvent('hra', function(){
            $("#txtHra").val(calculator.get('hra'));
        });
        calculator.addEvent('da', function(){
            $("#txtDa").val(calculator.get('da'));
        });
        calculator.addEvent('tax', function(){
            $("#rangeTax").val(calculator.get('tax'));
            $("#spanTax").html(calculator.get('tax') + '%');
        });
    });
    </script>
</head>
<body>
    <h1>Salary Calculator</h1>
    <hr>
    <div><label for="">Basic :</label><input type="text" name="" id="txtBasic"></div>
    <div><label for="">Hra :</label><input type="text" name="" id="txtHra"></div>
    <div><label for="">Da :</label><input type="text" name="" id="txtDa"></div>
    <div>
        <label for="">Tax :</label>
        <input type="range" name="" id="rangeTax" min="0" max="30" value="0">
        <span id="spanTax">[Tax%]</span>
    </div>
    <div><input type="button" value="Calculate" id="btnCalculate"></div>
    <div>
        <div id="divResult">[Salary]</div>
    </div>

</body>
</html>
